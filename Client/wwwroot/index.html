        window.jsFunctions = {
            alert: function (msg) {

            },
            confirm: function (msg) {
                return confirm(msg) == false ? 0 : 1;
            },
        }
    </script>
    <script type="text/javascript">
        window.onload = function () {
            var tableElem = document.getElementById('table_01');
            if (tableElem != null) {
                var rowElems = tableElem.rows;
                var len_c = table_01.rows[0].cells.length;
                var moji = "goukei";
                var tmp = document.getElementsByClassName("hoge");
                for (j = 0; j < len_c - 1; j++) {
                    var sum = new Array(j);
                    sum[j] = 0;
                    for (i = 1, len_r = rowElems.length - 3; i < len_r; i++) {
                        if (rowElems[i].cells[j + 1].innerText !== "") {
                            sum[j] += parseInt(rowElems[i].cells[j + 1].innerText);
                        }
                    }
                    tmp[j].setAttribute("id", moji + j);
                    document.getElementById('goukei' + j).innerText = sum[j];
                }
            }
        }
    </script>
